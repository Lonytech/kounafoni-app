<style>
    .audio-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
        margin: 15px 0;
    }

    .audio-card:hover {
        transform: translateY(-3px);
    }

    .audio-title {
        font-size: 1.1em;
        margin-bottom: 12px;
        color: #fff;
        font-weight: 600;
    }

    .controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .play-btn {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: #4CAF50;
        border: none;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .play-btn:hover {
        background: #45a049;
    }

    .progress-container {
        flex-grow: 1;
        height: 7px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        cursor: pointer;
    }

    .progress-bar {
        height: 100%;
        background: #4CAF50;
        border-radius: 2px;
        width: 0;
        transition: width 0.1s linear;
    }

    .time-display {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 0.8em;
        color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 480px) {
        .audio-card {
            padding: 15px;
        }

        .play-btn {
            width: 30px;
            height: 30px;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        let currentAudio = null;

        document.querySelectorAll('.audio-card').forEach(card => {
            const playBtn = card.querySelector('.play-btn');
            const audioElement = card.querySelector('audio');
            const progressBar = card.querySelector('.progress-bar');
            const currentTime = card.querySelector('.current-time');
            const duration = card.querySelector('.duration');

            playBtn.addEventListener('click', () => togglePlay(audioElement, playBtn));

            audioElement.addEventListener('timeupdate', () => {
                const progress = (audioElement.currentTime / audioElement.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTime.textContent = formatTime(audioElement.currentTime);
            });

            audioElement.addEventListener('loadedmetadata', () => {
                duration.textContent = formatTime(audioElement.duration);
            });

            card.querySelector('.progress-container').addEventListener('click', (e) => {
                const rect = e.target.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                audioElement.currentTime = pos * audioElement.duration;
            });
        });

        function togglePlay(audio, btn) {
            if (currentAudio && currentAudio !== audio) {
                currentAudio.pause();
                currentAudio.parentElement.querySelector('.play-btn').innerHTML = '<i class="fas fa-play"></i>';
            }

            if (audio.paused) {
                audio.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                currentAudio = audio;
            } else {
                audio.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
                currentAudio = null;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
    });
</script>
