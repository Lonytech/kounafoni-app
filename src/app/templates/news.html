<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/news_style.css') }}">
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/solid_style.css') }}">
</head>
<body>
{% include 'audio_player_template.html' %}
<div class="container">
    <h4 class="center">kùnnafonIA voices</h4>
    <div class="search-container" style="text-align: center;">
        <label for="search-bar"></label><input type="text" id="search-bar" placeholder="Search for audio...">
    </div>
    {% for date, audios in audio_files %}
    <article class="episode">
        <div class="episode__number">{{date}}</div>
        <div class="episode__content">
            {% for audio in audios %}
            <div class="title audio-item" data-name="{{audio.file.split('.')[0]}}">{{audio.media}}</div>
            <div class="story audio-item" data-name="{{audio.file.split('.')[0]}}" style="margin-bottom: 30px">
                <div class="audio-card">
                    <div class="audio-title">{{audio.file.split('.')[0]}}</div>
                    <div class="controls">
                        <button class="play-btn"><i class="fas fa-play"></i></button>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                            <div class="progress-handle"></div>
                        </div>
                    </div>
                    <div class="time-display">
                        <span class="current-time">0:00</span>
                        <span class="duration">0:00</span>
                    </div>
                    <audio src="{{ url_for('serve_audio', filename=date + '/' + audio.file)}}"></audio>
                </div>
            </div>
            {% endfor %}
        </div>
    </article>
    {% endfor %}
</div>
<div style="margin-top: 70px">
    <p class="center"><a href="https://github.com/rhasspy/piper" target="_blank">Generated by piper speech to text</a>
    </p>
</div>

{% include 'footer.html' %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const searchBar = document.getElementById('search-bar');

        searchBar.addEventListener('input', function () {
            const query = searchBar.value.toLowerCase();

            // Cache/show les éléments audio
            document.querySelectorAll('.audio-item').forEach(item => {
                const name = item.getAttribute('data-name').toLowerCase();
                item.style.display = name.includes(query) ? 'block' : 'none';
            });

            // Gestion des sections parentes
            document.querySelectorAll('article.episode').forEach(article => {
                const hasVisibleItems = Array.from(article.querySelectorAll('.audio-item'))
                    .some(item => item.style.display !== 'none');

                article.style.display = hasVisibleItems ? '' : 'none';
            });
        });
    });
</script>
<script>document.getElementById('current-year').textContent = new Date().getFullYear();</script>
</body>
</html>
